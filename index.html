<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <img src="https://github.com/PokeAPI/sprites/blob/52427d467f3e3b22af3c9cefc807a7452196ccd7/sprites/pokemon/10051.png?raw=true" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Numero"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
